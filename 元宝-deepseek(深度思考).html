<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合成挑战2048</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            flex: 1;
            margin: 0 10px;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            aspect-ratio: 1/1;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .tile {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: appear 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes appear {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .game-over, .level-complete, .game-won {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .message-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .message-box h2 {
            margin-bottom: 15px;
            color: #6a11cb;
        }
        
        .message-box button {
            margin-top: 15px;
            background: #6a11cb;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .info-box {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合成挑战2048</h1>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">当前关卡</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-box">
                <div class="info-label">目标数字</div>
                <div class="info-value" id="target">16</div>
            </div>
            <div class="info-box">
                <div class="info-label">分数</div>
                <div class="info-value" id="score">0</div>
            </div>
        </div>
        
        <div class="game-board" id="board">
            <!-- 游戏格子将通过JavaScript生成 -->
        </div>
        
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">撤销</button>
        </div>
        
        <div class="instructions">
            <h3>游戏规则</h3>
            <p>1. 使用方向键或WASD移动方块</p>
            <p>2. 只有不同的数字可以合成（如2和4可以合成6）</p>
            <p>3. 每次滑动优先合成滑动方向上最远的相邻数字</p>
            <p>4. 第i关的目标是合成2^(i+3)，合成后清除所有≥目标数字的方块</p>
            <p>5. 通过8个关卡获得胜利！</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="message-box">
            <h2>游戏结束</h2>
            <p>你未能完成所有关卡</p>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button id="playAgain">再试一次</button>
        </div>
    </div>
    
    <div class="level-complete" id="levelComplete">
        <div class="message-box">
            <h2>关卡完成！</h2>
            <p>你成功合成了目标数字</p>
            <button id="nextLevel">进入下一关</button>
        </div>
    </div>
    
    <div class="game-won" id="gameWon">
        <div class="message-box">
            <h2>恭喜你！</h2>
            <p>你成功通过了所有8个关卡！</p>
            <p>最终分数: <span id="winScore">0</span></p>
            <button id="playAgain2">再玩一次</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏状态
            const gameState = {
                board: Array(4).fill().map(() => Array(4).fill(0)),
                score: 0,
                level: 1,
                target: 16, // 2^(1+3) = 16
                gameOver: false,
                won: false,
                history: []
            };
            
            // DOM元素
            const boardElement = document.getElementById('board');
            const scoreElement = document.getElementById('score');
            const levelElement = document.getElementById('level');
            const targetElement = document.getElementById('target');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            const gameOverScreen = document.getElementById('gameOver');
            const levelCompleteScreen = document.getElementById('levelComplete');
            const gameWonScreen = document.getElementById('gameWon');
            const playAgainButton = document.getElementById('playAgain');
            const playAgainButton2 = document.getElementById('playAgain2');
            const nextLevelButton = document.getElementById('nextLevel');
            const finalScoreElement = document.getElementById('finalScore');
            const winScoreElement = document.getElementById('winScore');
            
            // 初始化游戏板
            function initializeBoard() {
                boardElement.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${i}-${j}`;
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            // 更新游戏板显示
            function updateBoard() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.getElementById(`cell-${i}-${j}`);
                        cell.innerHTML = '';
                        
                        if (gameState.board[i][j] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = 'tile';
                            tile.textContent = gameState.board[i][j];
                            
                            // 根据数字大小设置不同的背景色
                            const value = gameState.board[i][j];
                            const hue = Math.log2(value) * 30 % 360;
                            tile.style.background = `hsl(${hue}, 70%, 60%)`;
                            tile.style.color = value > 4 ? 'white' : '#333';
                            tile.style.fontSize = value < 100 ? '1.5rem' : value < 1000 ? '1.2rem' : '1rem';
                            
                            cell.appendChild(tile);
                        }
                    }
                }
                
                // 更新分数和关卡信息
                scoreElement.textContent = gameState.score;
                levelElement.textContent = gameState.level;
                targetElement.textContent = gameState.target;
            }
            
            // 保存当前状态到历史记录
            function saveState() {
                const boardCopy = gameState.board.map(row => [...row]);
                gameState.history.push({
                    board: boardCopy,
                    score: gameState.score
                });
                
                // 只保留最近10次移动
                if (gameState.history.length > 10) {
                    gameState.history.shift();
                }
            }
            
            // 撤销上一步
            function undoMove() {
                if (gameState.history.length > 0) {
                    const prevState = gameState.history.pop();
                    gameState.board = prevState.board.map(row => [...row]);
                    gameState.score = prevState.score;
                    updateBoard();
                }
            }
            
            // 在随机空位置添加新数字
            function addRandomTile() {
                const emptyCells = [];
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (gameState.board[i][j] === 0) {
                            emptyCells.push({i, j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    // 90%的概率生成2，10%的概率生成4
                    gameState.board[i][j] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            // 检查是否还有可移动的格子
            function canMove() {
                // 检查是否有空格
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (gameState.board[i][j] === 0) {
                            return true;
                        }
                    }
                }
                
                // 检查相邻格子是否可以合并（不同数字）
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = gameState.board[i][j];
                        
                        // 检查右侧
                        if (j < 3 && gameState.board[i][j+1] !== 0 && 
                            gameState.board[i][j+1] !== current) {
                            return true;
                        }
                        
                        // 检查下方
                        if (i < 3 && gameState.board[i+1][j] !== 0 && 
                            gameState.board[i+1][j] !== current) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // 检查是否完成当前关卡
            function checkLevelComplete() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (gameState.board[i][j] === gameState.target) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // 完成关卡后的处理
            function completeLevel() {
                // 清除所有大于等于目标数字的格子
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (gameState.board[i][j] >= gameState.target) {
                            gameState.board[i][j] = 0;
                        }
                    }
                }
                
                // 进入下一关
                gameState.level++;
                
                if (gameState.level > 8) {
                    // 游戏胜利
                    gameState.won = true;
                    winScoreElement.textContent = gameState.score;
                    gameWonScreen.style.display = 'flex';
                } else {
                    // 更新目标数字
                    gameState.target = Math.pow(2, gameState.level + 3);
                    
                    // 添加两个新数字
                    addRandomTile();
                    addRandomTile();
                    
                    // 显示关卡完成消息
                    levelCompleteScreen.style.display = 'flex';
                }
            }
            
            // 移动和合并逻辑
            function move(direction) {
                if (gameState.gameOver || gameState.won) return;
                
                // 保存当前状态
                saveState();
                
                let moved = false;
                const newBoard = gameState.board.map(row => [...row]);
                
                // 根据方向处理移动
                if (direction === 'left') {
                    for (let i = 0; i < 4; i++) {
                        // 从最左边开始处理
                        for (let j = 0; j < 4; j++) {
                            if (newBoard[i][j] !== 0) {
                                // 寻找可以合并的格子（不同数字）
                                for (let k = j + 1; k < 4; k++) {
                                    if (newBoard[i][k] !== 0) {
                                        if (newBoard[i][j] !== newBoard[i][k]) {
                                            // 可以合并
                                            const sum = newBoard[i][j] + newBoard[i][k];
                                            newBoard[i][j] = sum;
                                            newBoard[i][k] = 0;
                                            gameState.score += sum;
                                            moved = true;
                                        }
                                        break;
                                    }
                                }
                            }
                        }
                        
                        // 移动所有格子到左边
                        const row = newBoard[i].filter(cell => cell !== 0);
                        while (row.length < 4) row.push(0);
                        newBoard[i] = row;
                    }
                } 
                else if (direction === 'right') {
                    for (let i = 0; i < 4; i++) {
                        // 从最右边开始处理
                        for (let j = 3; j >= 0; j--) {
                            if (newBoard[i][j] !== 0) {
                                // 寻找可以合并的格子（不同数字）
                                for (let k = j - 1; k >= 0; k--) {
                                    if (newBoard[i][k] !== 0) {
                                        if (newBoard[i][j] !== newBoard[i][k]) {
                                            // 可以合并
                                            const sum = newBoard[i][j] + newBoard[i][k];
                                            newBoard[i][j] = sum;
                                            newBoard[i][k] = 0;
                                            gameState.score += sum;
                                            moved = true;
                                        }
                                        break;
                                    }
                                }
                            }
                        }
                        
                        // 移动所有格子到右边
                        const row = newBoard[i].filter(cell => cell !== 0);
                        while (row.length < 4) row.unshift(0);
                        newBoard[i] = row;
                    }
                } 
                else if (direction === 'up') {
                    for (let j = 0; j < 4; j++) {
                        // 从最上面开始处理
                        for (let i = 0; i < 4; i++) {
                            if (newBoard[i][j] !== 0) {
                                // 寻找可以合并的格子（不同数字）
                                for (let k = i + 1; k < 4; k++) {
                                    if (newBoard[k][j] !== 0) {
                                        if (newBoard[i][j] !== newBoard[k][j]) {
                                            // 可以合并
                                            const sum = newBoard[i][j] + newBoard[k][j];
                                            newBoard[i][j] = sum;
                                            newBoard[k][j] = 0;
                                            gameState.score += sum;
                                            moved = true;
                                        }
                                        break;
                                    }
                                }
                            }
                        }
                        
                        // 移动所有格子到上面
                        const col = [];
                        for (let i = 0; i < 4; i++) {
                            if (newBoard[i][j] !== 0) col.push(newBoard[i][j]);
                        }
                        while (col.length < 4) col.push(0);
                        for (let i = 0; i < 4; i++) {
                            newBoard[i][j] = col[i];
                        }
                    }
                } 
                else if (direction === 'down') {
                    for (let j = 0; j < 4; j++) {
                        // 从最下面开始处理
                        for (let i = 3; i >= 0; i--) {
                            if (newBoard[i][j] !== 0) {
                                // 寻找可以合并的格子（不同数字）
                                for (let k = i - 1; k >= 0; k--) {
                                    if (newBoard[k][j] !== 0) {
                                        if (newBoard[i][j] !== newBoard[k][j]) {
                                            // 可以合并
                                            const sum = newBoard[i][j] + newBoard[k][j];
                                            newBoard[i][j] = sum;
                                            newBoard[k][j] = 0;
                                            gameState.score += sum;
                                            moved = true;
                                        }
                                        break;
                                    }
                                }
                            }
                        }
                        
                        // 移动所有格子到下面
                        const col = [];
                        for (let i = 0; i < 4; i++) {
                            if (newBoard[i][j] !== 0) col.push(newBoard[i][j]);
                        }
                        while (col.length < 4) col.unshift(0);
                        for (let i = 0; i < 4; i++) {
                            newBoard[i][j] = col[i];
                        }
                    }
                }
                
                // 如果发生了移动，更新游戏板
                if (moved) {
                    gameState.board = newBoard;
                    addRandomTile();
                    updateBoard();
                    
                    // 检查是否完成当前关卡
                    if (checkLevelComplete()) {
                        completeLevel();
                    } 
                    // 检查游戏是否结束
                    else if (!canMove()) {
                        gameState.gameOver = true;
                        finalScoreElement.textContent = gameState.score;
                        gameOverScreen.style.display = 'flex';
                    }
                }
            }
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                gameState.board = Array(4).fill().map(() => Array(4).fill(0));
                gameState.score = 0;
                gameState.level = 1;
                gameState.target = 16;
                gameState.gameOver = false;
                gameState.won = false;
                gameState.history = [];
                
                // 隐藏所有消息屏幕
                gameOverScreen.style.display = 'none';
                levelCompleteScreen.style.display = 'none';
                gameWonScreen.style.display = 'none';
                
                // 初始化游戏板
                initializeBoard();
                
                // 添加两个初始数字
                addRandomTile();
                addRandomTile();
                
                // 更新显示
                updateBoard();
            }
            
            // 事件监听
            document.addEventListener('keydown', (e) => {
                if (gameState.gameOver || gameState.won) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        move('left');
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        move('right');
                        break;
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        move('up');
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        move('down');
                        break;
                }
            });
            
            restartButton.addEventListener('click', initGame);
            undoButton.addEventListener('click', undoMove);
            playAgainButton.addEventListener('click', initGame);
            playAgainButton2.addEventListener('click', initGame);
            nextLevelButton.addEventListener('click', () => {
                levelCompleteScreen.style.display = 'none';
                updateBoard();
            });
            
            // 触摸滑动支持
            let touchStartX, touchStartY;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                
                // 确定滑动方向
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // 水平滑动
                    if (diffX > 0) {
                        move('left');
                    } else {
                        move('right');
                    }
                } else {
                    // 垂直滑动
                    if (diffY > 0) {
                        move('up');
                    } else {
                        move('down');
                    }
                }
                
                touchStartX = null;
                touchStartY = null;
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
